<nav aria-label="breadcrumb" *ngIf="breadcrumbItems" class="flex space-x-3">
  <h1 class="font-bold uppercase">
    {{ breadcrumbItems[breadcrumbItems.length - 1].label }}
  </h1>

  <div class="border-r border-gray-300"></div>

  <ol class="flex">
    <li
      *ngFor="let breadcrumb of breadcrumbItems; let last = last"
      class="flex items-center text-xl leading-8 text-blue-700"
      [ngClass]="{ active: last }"
    >
      <a [routerLink]="last ? null : breadcrumb.url">{{ breadcrumb.label }}</a>
      <mat-icon
        *ngIf="!last"
        aria-hidden="false"
        aria-label="Breadcrumb Forward"
      >
        chevron_right
      </mat-icon>
    </li>
  </ol>
</nav>
